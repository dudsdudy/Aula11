<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Pizza Delivery</title>
  </head>

  <body>

    <header>
      <div class="logo">
        <img src="/img/VectorPizza.svg" alt="" />
        <img src="/img/Logo.png" alt="" />
      </div>
      <nav>
        <ul class="menu">
          <li class="menu__item"><a href="">Inicio</a></li>
          <li class="menu__item"><a href="">Mais Pedidas</a></li>
          <li class="menu__item"><a href="">Promoção</a></li>
          <li class="menu__item"><a href="">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="delivery">
        <h2>Envio grátis <span>comprando</span> 2 pizzas</h2>
      </div>
      <div class="cardapio">
        <h2 class="cardapio__titulo">Cardápio de pizzas</h2>
        <div class="cardapio__itens">
          <ol class="cardapio__top5">
            <h1>TOP 5</h1>
            <li><p>Frango e Catupiry</p></li>
            <li><p>Hawaiana</p></li>
            <li><p>Mussarela</p></li>
            <li><p>Pepperoni</p></li>
            <li><p>Calabresa</p></li>
          </ol>
          <div class="cardapio__img">
            <img src="/img/PizzaFalling.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <ul class="footer__menu">
          <li class="menu__item"><a href="">Inicio</a></li>
          <li class="menu__item"><a href="">Mais Pedidas</a></li>
          <li class="menu__item"><a href="">Promoção</a></li>
          <li class="menu__item"><a href="">Contato</a></li>
        </ul>
      </div>
      <div class="footer__logo">
        <img src="/img/VectorPizza.svg" alt="" />
        <img src="/img/Logo.png" alt="" />
      </div>
    </footer>
  </body>
</html>
